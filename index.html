<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53d7035193.js" crossorigin="anonymous"></script>
    <title>Weather</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <i class="fas fa-cloud fa-2x" style="color: skyblue;"></i> 
        <i class="fas fa-sun fa-3x" style="color: #FFD700;"></i>

        <div class="search-container">
            <input type="text" id="location" placeholder="Enter location (e.g city)">
            <button id="get-weather">Get Weather</button>
        </div>
        <div class="error-container" id="error-message"></div>
        <div class="weather-container" id="weather-data">

        </div>
        <div class="unit-toggle">
            <input type="radio" id="celsius" name="unit" value="metric" checked>
            <label for="celsius">Celsius <i class="fas fa-thermometer-half"></i></label>
            <input type="radio" id="fahrenheit" name="unit" value="imperial">
            <label for="fahrenheit">Fahrenheit <i class="fas fa-thermometer-full"></i></label>
        </div>
    
        <button id="use-geolocation">Use My Location</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
